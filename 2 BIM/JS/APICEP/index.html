<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Responsividade: adapta o layout para celular -->

  <link rel="stylesheet" href="style.css"> <!-- Conecta o CSS externo  p치gina -->
</head>

<body>
  <div class="container">
    <h1>游댌 Consulta de Endere칞o por CEP</h1> <!-- T칤tulo da p치gina -->

    <!-- Formul치rio para digitar o CEP -->

      <!-- Bot칚o que dispara o JavaScript ao ser clicado -->

    <!-- Div com os campos de endere칞o preenchidos automaticamente -->

      <label>Rua:</label>

      <label>Complemento:</label>
      <input type="text" id="complemento" readonly>

      <label>Bairro:</label>
      <input type="text" id="bairro" readonly>

      <label>Cidade:</label>
      <input type="text" id="cidade" readonly>

      <label>Estado (UF):</label>
      <input type="text" id="uf" readonly>

      <label>Estado (Nome completo):</label>
      <input type="text" id="estado" readonly>

      <label>Regi칚o:</label>
      <input type="text" id="regiao" readonly>

      <label>IBGE:</label>
      <input type="text" id="ibge" readonly>

      <label>GIA:</label>
      <input type="text" id="gia" readonly>

      <label>DDD:</label>
      <input type="text" id="ddd" readonly>

      <label>SIAFI:</label>
      <input type="text" id="siafi" readonly>
    </div>

  </div>



  <!-- Conecta o JavaScript no final do body para garantir que o HTML carregue primeiro -->
  <script src="script.js"></script>
</body>

</html>
